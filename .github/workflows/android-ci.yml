name: Android CI (Appium Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Install JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3️⃣ Make Gradle executable
      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      # 4️⃣ Install Node + Appium + UiAutomator2 driver
      - name: Install Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium --version

      # 5️⃣ Start Appium server in background
      - name: Start Appium Server
        run: |
          nohup appium --log appium.log &
          sleep 10
          echo "Appium started"

      # 6️⃣ Start Android Emulator using official action
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: google_apis
          profile: Nexus 6
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: true
          script: |
            echo "Installing APK..."
            adb devices
            adb install -r app-debug.apk || true

            echo "Running Tests..."
            ./gradlew clean test --info

      # 7️⃣ Upload test reports
      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
            appium.log
