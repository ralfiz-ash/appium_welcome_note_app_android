name: Android CI (Appium Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Build APK
        run: ./gradlew clean assembleDebug

      - name: Install Node & Appium
        run: |
          npm install -g appium
          appium driver install uiautomator2

      # RUN ANDROID EMULATOR + APPIUM + TESTS
      - name: Run Appium Tests on Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          force-avd-creation: false
          disable-animations: true
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio
          script: |
            echo "Waiting for emulator..."
            adb wait-for-device
            adb devices

            echo "Starting Appium server..."
            appium --allow-insecure=uiautomator2:chromedriver_autodownload --log appium.log &
            sleep 8

            echo "Running tests..."
            ./gradlew test --info

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
            appium.log
            app/build/outputs/apk/debug/app-debug.apk
