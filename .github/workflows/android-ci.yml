name: Android CI (Appium Tests)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  appium-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Build Test Project (no Android APK build)
        run: ./gradlew clean build

      - name: Verify APK exists
        run: |
          echo "Checking APK..."
          ls -la src/apk/
          if [ ! -f "src/apk/app-debug.apk" ]; then
            echo "::error::APK NOT FOUND at src/apk/app-debug.apk"
            exit 1
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          appium --log appium.log &
          sleep 5
        env:
          CI: true

      - name: Run Appium Tests on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          disable-animations: true
          emulator-options: "-no-snapshot-save -no-window -noaudio -gpu swiftshader_indirect"
          script: |
            echo "Waiting for emulator..."
            adb wait-for-device
            adb devices

            echo "Installing APK..."
            adb install -r src/apk/app-debug.apk

            echo "Running tests..."
            ./gradlew test --info

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/build/reports/tests/test/
            appium.log
